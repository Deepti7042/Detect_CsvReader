<!-- templates/select_column.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Select Column</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {% for column in columns %}
        <label>
            <input type="radio" name="column" value="{{ column }}" required>{{ column }}
        </label><br>
        {% endfor %}
        <button type="submit">Generate Pie Chart</button>
    </form>
</body>
</html>

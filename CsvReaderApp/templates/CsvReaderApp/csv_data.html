<!DOCTYPE html>
<html>
<head>
    <title>Data Visualization Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 20px;
            max-height: 100%;
            border: 2px solid;
            border-radius: 5px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .chart-container {
            text-align: center;
            margin-bottom: 50px;
        }
        .chart {
            max-width: 600px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Data Visualization Dashboard</h1>
            <p>Explore your data with visualizations</p>
        </div>
        <div class="chart-container">
            <h2>Bar Chart</h2>
            <img class="chart" src="{{ bar_chart_url }}" alt="Bar Chart">
        </div>
    </div>
</body>
</html>

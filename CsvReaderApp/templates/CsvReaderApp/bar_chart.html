<!DOCTYPE html>
<html>
<head>
    <title>Defects Bar Chart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack vertically */
            height: 100vh;
            margin: 0;
            background: midnightblue;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center; /* Center the text horizontally */
        }
        h1 {
            margin-bottom: 20px; /* Space between the title and the image */
        }
        img {
            max-width: 90%; /* Limit the image's width to 90% of its container */
            border: 5px solid white; /* Optional: white border for better visibility */
        }
    </style>
</head>
<body>
    <h1>Defects Bar Chart</h1>
    <img src="data:image/png;base64,{{ graphic }}" alt="Defects Bar Chart">
</body>
</html>
